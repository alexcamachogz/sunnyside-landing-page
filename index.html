<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- displays site properly based on user's device -->
  <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link href="style.css" rel="stylesheet">
  <script src="./main.js" type="text/javascript" defer></script>
</head>
<body>

<header class="header">
  <nav class="header__nav">
    <div class="nav__mobile-view">
      <figure class="nav__logo">
        <img alt="Sunnyside logo" src="./images/logo.svg">
      </figure>

      <button class="nav__hamburger" id="hamburger">
        <img src="./images/icon-hamburger.svg" alt="Display menu">
      </button>
    </div>
    
    <ul class="nav__menu" id="menu">
      <li class="menu__link"><a class="link" href="#">About</a></li>
      <li class="menu__link"><a class="link" href="#">Services</a></li>
      <li class="menu__link"><a class="link" href="#">Projects</a></li>
      <li class="menu__link menu__link--marked text__link"><a class="" href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="header__title">
    <h1 class="title__text">WE ARE CREATIVES</h1>
    <figure class="title__image">
      <img src="./images/icon-arrow-down.svg" alt="Scroll down">
    </figure>
  </div>
</header>

<main class="services">
  <section class="services__brand">
    <picture class="brand__image">
      <source srcset="./images/mobile/image-transform.jpg" media="(max-width: 1000px)">
      <img src="./images/desktop/image-transform.jpg" alt="Transform your brand">
    </picture>
    <div class="brand__info">
      <h2 class="info__title">Transform your brand</h2>
      <p class="info__paragraph">
        We are a full-service creative agency specializing in helping brands grow fast.
        Engage your clients through compelling visuals that do most of the marketing for you.
      </p>
      <a href="#" class="text__link">LEARN MORE</a>
    </div>
  </section>
</main>
